version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 16.x
  pre_build:
    commands:
      - echo Install dependencies
      - npm ci
  build:
    commands:
      - echo Build started on `date`,
      - npm run generate
  post_build:
    commands:
      - echo Build completed on `date`
  artifacts:
    base-directory: ./.output/public
    files:
      - '**/*'
    discard-paths: no
  cache:
    paths:
      - './node_modules/**/*'